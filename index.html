<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Jam Digital RGB - Tahun Baru 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.cdnfonts.com/css/ds-digital');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Deep Night Sky Background */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Stars Background */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Behind everything */
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: startwinkle 3s infinite ease-in-out;
        }

        @keyframes startwinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            }
        }

        /* Fireworks Canvas */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Above stars, below content */
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            /* Above fireworks */
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            /* Glass effect */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 90%;
            width: 700px;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .organization-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-top: -10px;
        }

        .title {
            font-weight: 600;
            font-size: 1.6rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #e2e2e2, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clock-wrapper {
            position: relative;
            padding: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .clock {
            font-family: 'DS-Digital', sans-serif;
            font-size: 7rem;
            font-weight: 700;
            padding: 20px 50px;
            border-radius: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.25);
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.1);
            letter-spacing: 5px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            line-height: 1.1;
            display: inline-block;
        }

        .date-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .date {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .separator {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 3.5rem;
                padding: 15px 25px;
            }

            .logo-container {
                width: 140px;
                height: 140px;
            }

            .title {
                font-size: 1.2rem;
            }

            .organization-name {
                font-size: 1rem;
            }

            .container {
                padding: 40px 20px;
                width: 95%;
            }

            .date {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>

    <div id="stars-container"></div>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="organization-name">LPP KUNCUP MELATI</div>

        <div class="title">✨ Happy New Year 2026 ✨</div>

        <div class="clock-wrapper">
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="date-container">
            <div class="separator"></div>
            <div class="date" id="date">1 Januari 2026</div>
            <div class="separator"></div>
        </div>
    </div>

    <script>
        // Clock Functionality
        function updateClock() {
            const now = new Date();

            let h = String(now.getHours()).padStart(2, '0');
            let m = String(now.getMinutes()).padStart(2, '0');
            let s = String(now.getSeconds()).padStart(2, '0');

            const clockEl = document.getElementById('clock');
            clockEl.textContent = `${h}:${m}:${s}`;

            const options = {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };

            document.getElementById('date').textContent =
                now.toLocaleDateString('id-ID', options);
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Generate Static Stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2 + 1; // Size 1-3px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Fireworks Animation
        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        let fireworks = [];
        let particles = [];
        let hue = 120;
        let limiterTotal = 8; // Slower automatic rate
        let limiterTick = 0;
        let timerTotal = 60; // Faster auto fireworks
        let timerTick = 0;
        let mousedown = false;
        let mx, my;

        canvas.width = cw;
        canvas.height = ch;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            let xDistance = p1x - p2x;
            let yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function (index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if (this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }

            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        }

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 20, hue + 20);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particle.prototype.update = function (index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            let particleCount = 30;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimFrame(loop);
            hue += 0.5;

            // Clear with transparency for trail effect
            // VERY IMPORTANT: Use 'destination-out' carefully
            // We need to clear the canvas but Preserve the BACKGROUND underneath (transparent canvas)
            // But we use globalCompositeOperation = 'destination-out' to clear the Trails
            // Since the canvas is transparent, cleaning it with alpha reveals the CSS background behind it.

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Adjust trail length
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            if (timerTick >= timerTotal) {
                if (!mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }

            if (limiterTick >= limiterTotal) {
                if (mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, mx, my));
                    limiterTick = 0;
                }
            } else {
                limiterTick++;
            }
        }

        window.addEventListener('resize', function () {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        canvas.addEventListener('mousemove', function (e) {
            mx = e.pageX - canvas.offsetLeft;
            my = e.pageY - canvas.offsetTop;
        });

        canvas.addEventListener('mousedown', function (e) {
            e.preventDefault();
            mousedown = true;
        });

        canvas.addEventListener('mouseup', function (e) {
            e.preventDefault();
            mousedown = false;
        });

        window.onload = loop;
    </script>

</body>

</html>
